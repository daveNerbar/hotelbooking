<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: white;
            color: #020101;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.048);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 300px;
        }

        h1 {
            text-align: center;
            text-decoration: none;
            margin-bottom: 20px;
            color: #0e2524;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .input-group input {
            width: 95%;
            height: 10px;
            padding: 10px;
            border: none;

            background: linear-gradient(to bottom,
                    rgba(255, 192, 203, 0) 0%,
                    rgba(255, 192, 203, 0) 90%,
                    rgb(8, 24, 66) 50%,
                    rgb(8, 24, 66) 100%);

            color: #020202;
            font-size: 15px;
        }



        .login-button {
            width: 100%;
            padding: 10px;
            background:    rgb(8, 24, 66) 50%;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-button:hover {
            background: #f6ac0f;
        }

        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }

        
        .show-password {
           position: absolute;
            align-items: center;
           top: 225px;
         
        }

        .show-password i {
            position: relative;
            left: 280px;
            top: 80%;
            cursor: pointer;
            color: #2c3e50;
        }

    </style>

    <script src="main.js"></script>
</head>

<body>
    <div class="login-container">
        <form id="loginForm" onsubmit="return validateForm()">
            <h1>Login</h1>
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <div class="show-password">
                    <i id="eye-icon" class="fas fa-eye" onclick="togglePassword()"></i>
                </div>
            </div>
            <button class="login-button" type="submit">Login</button>
            <p id="error-message" class="error-message"></p>
        </form>
    </div>

    <script>
        function validateForm() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            // Predefined username and password
            const validUsername = "admin";
            const validPassword = "password123";

            // Check for empty fields
            if (username === "" || password === "") {
                errorMessage.textContent = "Both fields are required!";
                return false;
            }

            // Check if the username and password are correct
            if (username === validUsername && password === validPassword) {
                
                setcookie( "username", username, 1);
                setcookie( "is_loged_in", true, 1);
                console.log(document.cookie);



               

                window.location.href = "main.html"; 
                return false;
            } else {
                errorMessage.textContent = "Invalid username or password!";
                return false; 
            }
        }


          function togglePassword() {
            const passwordField = document.getElementById("password");
            const eyeIcon = document.getElementById("eye-icon");

            if (passwordField.type === "password") {
                passwordField.type = "text"; // Show password
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash"); // Change icon to eye-slash
            } else {
                passwordField.type = "password"; // Hide password
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye"); // Change icon to eye
            }
        }
    </script>
</body>

</html>
